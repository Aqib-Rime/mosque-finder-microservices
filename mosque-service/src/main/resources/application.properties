spring.application.name=mosque-service
server.port=8081
# MySQL properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/backend
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=rime
spring.datasource.password=rime
# Mosque properties
no.mosque.radius.range=50
# Kafka bootstrap servers configuration
spring.kafka.bootstrap-servers=localhost:9092
# Kafka producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# Kafka consumer configuration
spring.kafka.consumer.group-id=akib123
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
# Topics
user.topic.name=USER_TOPIC

